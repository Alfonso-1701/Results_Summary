<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="results.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="shell_main">
            <div class="result_overlay">
                <div>
                    <h1>Your Result</h1>
                </div>

                <div class="circle">
                    <div>
                        <p class="result_value">76</p>
                    </div>
                    <div>
                        <p class="out_of">of 100</p>
                    </div>
                </div>

                <div>
                    <p class="compliment">Great</p>
                    <p class="compliment_description">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary_overlay">
                <div>
                    <h2>Summary</h2>
                </div>

                <div class="categories">

                    <div class="single_category shell_reaction">
                        
                        <div class="category_icon">
                            <img src="/images/icon-reaction.svg" alt="icon of a lightning bolt" class="image">
                            <p class="color_reaction">Reaction</p>
                        </div>
                        <div>
                            <p class="summary_score"><span class="bold">80</span> / 100</p>
                        </div>
                    </div>


                    <div class="single_category shell_memory">
                        
                        <div class="category_icon">
                            <img src="/images/icon-memory.svg" alt="icon of a brain" class="image">
                            <p class="color_memory">Memory</p>
                        </div>
                        <div>
                            <p class="summary_score"><span class="bold">92</span> / 100</p>
                        </div>
                    </div>


                    <div class="single_category shell_verbal">
                        
                        <div class="category_icon">
                            <img src="/images/icon-verbal.svg" alt="icon of a dialog box" class="image">
                            <p class="color_verbal">Verbal</p>
                        </div>
                        <div>
                            <p class="summary_score"><span class="bold">61</span> / 100</p>
                        </div>
                    </div>
 

                    <div class="single_category shell_visual">
                       
                        <div class="category_icon">
                            <img src="/images/icon-visual.svg" alt="icon of an eye" class="image">
                            <p class="color_visual">Visual</p>
                        </div>
                        <div>
                            <p class="summary_score"><span class="bold">72</span> / 100</p>
                        </div>
                    </div>

                </div>

                <div>
                    <button>Continue</button>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
